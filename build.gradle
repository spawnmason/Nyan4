group 'net.futureclient'
version '1.0'

minecraft {
    accessTransformer rootProject.file('strip_access_at.cfg')
}

repositories {
    maven {
        url 'https://maven.latticg.com/'
    }
}

dependencies {
    shade(group: 'com.seedfinding', name: 'latticg', version: '1.06') {
        transitive = false
    }
    shade('org.postgresql:postgresql:42.2.27') {
        transitive = true
    }
    shade('org.apache.commons:commons-dbcp2:2.7.0') {
        transitive = false
    }
}
